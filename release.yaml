name: Build C# App on PR Merge

on:
  push:
    branches:
      - main  # or master — this triggers only on PR merge to main

jobs:
  build:
    runs-on: windows-latest  # Use Windows for .NET/C# apps

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'  # Use the version you need

      - name: Restore dependencies
        run: dotnet restore

      - name: Build the app
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --no-restore --verbosity normal
